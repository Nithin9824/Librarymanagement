<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin register page</title>
</head>
<body>
<form action="adminregdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Username</td>
            <td> <input type="text" name="txtUserName"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td> <input type="email" name="txtEmail"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td> <input type="password" name="txtPassword"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="btnsub" value="Register">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
