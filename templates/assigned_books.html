{% extends 'navbar.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <table align="ceter" border="2" width="80%">
    <tr>
      <th>Student Name</th>
      <th>Book Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for i in data %}
      <tr>
        <td>{{ i.Student_Name }}</td>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Start_Date }}</td>
        <td>{{ i.End_Date }}</td>
        <td><a href="{% url 'up' i.id %}">Update</a></td>
        <td><a href="{% url 'del' i.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
</form>

{% endblock %}
