{% extends 'navbar.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <table align="center" border="1" width="50%" >
    <tr>
      <th>Book</th>
      <th>Author</th>
      <th>Course</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for i in data %}
      <tr>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Author_Name }}</td>
        <td>{{ i.Course_Id }}</td>
        <td><a href="{% url 'update' i.id %}">Update</a></td>
        <td><a href="{% url 'Delete' i.id %}">Delete</a></td>
      </tr>
    {% endfor %}

  </table>
</form>

{% endblock %}
