{% extends 'Stud_navbar.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <table align="center" border="1" width="50%" >
    <tr>
      <th>Student name</th>
      <th>Book Name</th>
      <th>Start Date</th>
      <th>End Date</th>
    </tr>
    {% for i in data %}
      <tr>
        <td>{{ i.Stud_Name }}</td>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Start_Date }}</td>
        <td>{{ i.End_Date }}</td>
      </tr>
    {% endfor %}

  </table>
</form>

{% endblock %}
